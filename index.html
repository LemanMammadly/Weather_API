<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favvv.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="all-weather">
      <form
        action=""
        class="d-flex align-items-center justify-content-center pt-4"
      >
        <input
          type="search"
          class="form-control w-25 mr-3 search-input"
          placeholder="Enter Your Location"
        />
        <button class="btn-search">
          <span class="spinner"></span>
          Search
        </button>
      </form>
      <div class="city mt-3">
        <div class="weather-info d-flex justify-content-between">
          <div
            class="left-weather-info d-flex flex-column justify-content-between col-lg-5"
          >
            <div class="left-top-weather">
              <p class="bottom-top date">
                <img class="sun-cloud" src="./assets/img/sun.png" alt="" /> <span class="dateD">23 June</span> 
              </p>
            </div>
            <div class="bottom-left">
              <div class="temp">23Ëš</div>
              <div class="country">Baku, Az</div>
              <div class="how-weather">Clear Sky</div>
            </div>
          </div>
          <div
            class="right-weather-info d-flex flex-column justify-content-between col-lg-5"
          >
            <div class="wind w-50 text-center">
              <!-- <i class="fa-solid fa-wind"></i> -->
              <img class="wind-img" src="assets/img/wind.png" alt="">
              <hr class="w-50 m-auto mt-2 mb-2" />
              <span class="wind-deg">4 km/h</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
